<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Moving
  </title>
  <link rel="stylesheet" href="/catch-me/index.css">
</head>
<body>
  <script src="/catch-me/index.js"></script>
  <div class="base">
    <div class="input_wrapper">
      <label class="input_item_wrapper" for="grid_input">
        Grid size
        <input
          id="grid_input"
          type="number"
          min="2"
          max="20"
          placeholder="Enter grid size"
          class="input"
        />
      </label>
      <label class="input_item_wrapper" for="interval_input">
        Time interval
        <input
          id="interval_input"
          type="number"
          min="200"
          max="5000"
          step="200"
          placeholder="Enter time interval"
          class="input"
        />
      </label>
    </div>
    <div id="wrapper" class="wrapper">
      <button
        id="moving_block"
        class="button"
      >
        Start
      </button>
    </div>
  </div>
</body>
</html>
